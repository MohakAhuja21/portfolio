<h3 class="caution">

   Note: We don't store any of your information. If you delete your browser history. Notes over here will get deleted too !</h3>    

    <!-- popup box -->
    <div class="popup-box">

      <div class="popup">

        <div class="content">

          <!-- closing icon -->
          <header>
            <p>add new note</p>
            <i class='bx bx-window-close'></i>
          </header>

          <form action="#">
            <div class="row-title">
              <label>title</label>

              <input type="text" id="titleTag" spellcheck="false">

            </div>
            <div class="row-description">
              <label>description</label>

              <textarea id="descTag" spellcheck="false"></textarea>

            </div>

            <button class="note-btn">add note</button>

          </form>

        </div>

      </div>

    </div>

<!-- wrapper covering whole notes app -->

      <li class="add-box">
        <!-- plus icon to add new notes -->
        <div class="icon"><i class="bx bx-plus"></i></div>
